<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dva Demo</title>
  <link rel="stylesheet" href="./pace.css">
  <link rel="stylesheet" href="index.css" />

  <script src="./pace.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #loading{
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
    }
    .hidden{
      opacity: 0;
      transition: all 1.5s;
      z-index: -1;
    }
    .l-bg {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;

      background-color: rgba(0, 0, 0, 0.3);
      -webkit-filter: blur(2px);
      -moz-filter: blur(2px);
      -ms-filter: blur(2px);
      -o-filter: blur(2px);
      filter: blur(2px);
    }

    .l-word {
      position: absolute;
      top: 50%;
      left: 50%;
      font-weight: 500;
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      -o-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    #root{
      display: none;
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <div id="loading">
    <div class="l-bg"></div>
    <span class="l-word">Loading</span>
  </div>
  <script src="index.js"></script>

</body>
</html>
